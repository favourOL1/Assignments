<!DOCTYPE html>
<html lang="en">
<head>
        <title>DSTV Sign Up page</title>
        <link rel="stylesheet" href="favor2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="MAIN">
                <img src="dstv/icon-logo-mydstv.svg" alt="logo" >
                <div class="SUB">
                        <p class="sign">Sign In</p>
                        <p> to your Account</p>
                </div>
                <br>
                <div class="country">
                        <div>
                        <label for="COUNTRY"></label>
                        <img src="location.png" alt="location">
                        <input type="text" id="NIGERIA" placeholder="NIGERIA">
                        <i class="fa-solid fa-chevron-down"></i>
                        </div>
                        <div>
                        <label for="Surname or mobile"></label>
                        <img src="check.png" alt="check">
                        <input type="text" id="Surname or mobile" placeholder="Surname or mobile">
                        <i class="fa-solid fa-circle-info" title="pls enter the surname or mobile number registered with Dstv subscription"></i>
                        </div>
                        <div>
                        <label for="IUC/Smartcard number"></label>
                        <img src="card-reader.png" alt="card">
                        <input type="text" id="IUC/Smartcard number" placeholder="IUC/Smartcard number"> 
                        <i class="fa-solid fa-circle-info" title=""></i>
                        </div>
                </div>
                <div class="BOX">
                        <input type="checkbox" name="Remember" id="Remember">
                        <p>Remember Me</p>
                </div>
                <br>
                <div class="SIGN">
                        <p> SIGN IN  </p>
                        <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </div>
                <br>
                <div class="OR">
                        <p>OR</p>
                        <div class="or">

                        </div>
                </div>
                <br>
                <div class="ID">
                        <p class="Use">Use your</p> <p class="MultiChoice"> MultiChoice ID</p>
                        <div class="SIGNUP">
                                <p>SIGN IN / SIGN UP</p>
                        </div>
                </div>
                <div class="note">
                        <p>Should you pay your subscription and continue using our</p>
                          <p>products, you are deemed as having agreed to the</p>
                                        <p>MultiChoice subscription</p>
                                          <p class="Terms">Terms and Conditions</p>
                </div>
        </div>
</body>
</html>
